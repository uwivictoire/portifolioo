<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - My Portfolio</title>
<link rel="stylesheet" href="contact.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.2/collection/components/icon/icon.min.css">
</head>
<body>
  <div class="main">
    <div class="navbar">
        <img src="image/image.png" class="logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Me</a></li>
            <li><a href="project.html">Project</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <button class="contact-btn">Let's talk</button>
    </div>

    <div class="content">
        <div class="contact-info">
            <div class="contact-item">
                <ion-icon name="mail-outline"></ion-icon>
                <p>uwindatwa@gmail.com</p>
            </div>
            <div class="contact-item">
                <ion-icon name="call-outline"></ion-icon>
                <p>+250789416471</p>
            </div>
            <div class="social-icons">
                <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
            </div>
        </div>
        <div class="contact-form">
            <h2>Let's Discuss Your Project</h2>
            <p>Always available for freelancing if the right project comes along, feel free to contact me</p>
            <form action="#">
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" id="name" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn">Send</button>
            </form>
        </div>
    </div>
  </div>
</body>
</html>
